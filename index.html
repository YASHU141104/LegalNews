<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Search Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      background: #f4f7fa;
      height: 100vh; 
      margin: 0; 
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #searchBar {
      width: 340px;
      padding: 1em 1em;
      font-size: 1.1em;
      border: 2px solid #4670ab;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 2px 14px #00336615;
      transition: border-color 0.2s;
    }
    #searchBar:focus { border-color: #003366; }
  </style>
</head>
<body>
  <input type="text" id="searchBar" placeholder="Search..." autocomplete="off" />
</body>
</html>

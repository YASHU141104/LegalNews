<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Law News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f4f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em 10vw;
    }
    #searchBar {
      width: 340px;
      padding: 1em;
      font-size: 1.1em;
      border: 2px solid #4670ab;
      border-radius: 8px;
      box-shadow: 0 2px 14px #00336615;
      margin-bottom: 2em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #law-news {
      max-width: 850px;
      margin-left: auto;
      margin-right: auto;
    }
    #law-news a {
      color: #1155cc;
      font-weight: 500;
      text-decoration: underline;
      display: block;
      margin: 0.3em 0;
    }
  </style>
</head>
<body>
  <input type="text" id="searchBar" placeholder="Search news..." autocomplete="off" />
  <div id="law-news">Fetching news...</div>
  <script>
    const feeds = [
      { url: "https://www.barandbench.com/feed" },
      { url: "https://www.livelaw.in/rss/law" },
      { url: "https://www.scconline.com/blog/post/category/news/feed/" }
    ];
    const rss2json = url => `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
    let allNews = [];
    function renderNews(news) {
      if (news.length === 0) {
        document.getElementById('law-news').innerHTML = "<p>No news found for your search.</p>";
        return;
      }
      document.getElementById('law-news').innerHTML = news.map(item =>
        `<a href="${item.link}" target="_blank">${item.title}</a>`
      ).join("");
    }
    Promise.all(
      feeds.map(feed =>
        fetch(rss2json(feed.url))
        .then(res => res.json())
        .then(data =>
          (data.items || []).map(item => ({
            title: item.title,
            link: item.link
          }))
        )
        .catch(() => [])
      )
    ).then(results => {
      allNews = results.flat();
      renderNews(allNews);
    }).catch(e => {
      document.getElementById('law-news').innerHTML = "Failed: " + e;
    });
    document.getElementById('searchBar').addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      if (!q) {
        renderNews(allNews);
        return;
      }
      const filtered = allNews.filter(
        item => item.title.toLowerCase().includes(q)
      );
      renderNews(filtered);
    });
  </script>
</body>
</html>
